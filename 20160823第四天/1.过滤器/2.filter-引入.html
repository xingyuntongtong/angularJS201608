<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl">
    {{arr |zfpx}}
</div>

<script src="../angular.js"></script>
<script src="filterMod.js"></script>
<!--第一步 将JS文件引入进来-->
<script>
    var myApp = angular.module('myApp', ['filterMod']);
//    第二步 将模板注入进来
    myApp.controller('myCtrl',['$scope',function ($scope) {
        $scope.arr=[1,2,1,5,6,3,1,3];
    }]);

</script>
</body>
</html>
